<!doctype html>
<html lang="hi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Music Player + Notes (DOM & OOP)</title>
    <link rel="stylesheet" href="Style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Mini Music Player</h1>
        </header>

        <main class="app">
            <!-- Player area -->
            <section class="player">
                <div class="now-playing">
                    <div class="track-info">
                        <h2 id="track-title">—</h2>
                        <p id="track-artist">—</p>
                    </div>
                </div>

                <div class="controls">
                    <button id="prev" title="Previous">⏮</button>
                    <button id="play" title="Play/Pause">▶️</button>
                    <button id="next" title="Next">⏭</button>
                </div>

                <div class="progress">
                    <input type="range" id="progress" min="0" max="100" value="0">
                    <div class="time">
                        <span id="current">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="volume">
                    <label for="volume">Vol</label>
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                </div>

                <div class="playlist" id="playlist"></div>

                <form id="addSongForm" class="add-song">
                    <h3>Add song to playlist</h3>
                    <input type="text" id="new-title" placeholder="Title" required>
                    <input type="text" id="new-artist" placeholder="Artist" required>
                    <input type="text" id="new-file" placeholder="File path or URL (e.g. audio/song4.mp3)" required>
                    <button type="submit">Add</button>
                </form>
            </section>

            <!-- Notes area (DOM demo) -->
            <aside class="notes">
                <h3>Quick Notes</h3>
                <form id="noteForm">
                    <input type="text" id="noteText" placeholder="Type a note" required>
                    <button type="submit">Add Note</button>
                </form>
                <ul id="notesList"></ul>
            </aside>
        </main>

        <footer>
            <small>Built with DOM & OOP — copy & experiment!</small>
        </footer>
    </div>

    <script src="Script.js"></script>
</body>

</html>
